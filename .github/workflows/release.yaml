name: Release
on:
  push:
    tags:
      - v*

jobs:
  build_linux:
    name: Build / Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1  # Uses rust-toolchain file
        with:
          target: ${{ matrix.target }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=${{ matrix.target }}
      - uses: actions/upload-artifact@v2
        with:
          name: rust-playground-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/rust-playground
  build_macos:
    name: Build / MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1  # Uses rust-toolchain file
      - run: cargo build --release --target=x86_64-apple-darwin
      - uses: actions/upload-artifact@v2
        with:
          name: rust-playground-x86_64-apple-darwin
          path: target/x86_64-apple-darwin/release/rust-playground
  build_windows:
    name: Build / Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1  # Uses rust-toolchain file
      - run: cargo build --release --target=x86_64-pc-windows-msvc
      - uses: actions/upload-artifact@v2
        with:
          name: rust-playground-x86_64-pc-windows-msvc
          path: target/x86_64-pc-windows-msvc/release/rust-playground.exe
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build_linux, build_macos, build_windows]
    steps:
      - name: Gather Artifacts
        uses: actions/download-artifact@v2
      - name: Prepare Artifacts
        run: |
          tar -czvf rust-playground-x86_64-unknown-linux-gnu.tar.gz rust-playground-x86_64-unknown-linux-gnu
          tar -czvf rust-playground-x86_64-unknown-linux-musl.tar.gz rust-playground-x86_64-unknown-linux-musl
          tar -czvf rust-playground-x86_64-apple-darwin.tar.gz rust-playground-x86_64-apple-darwin
          zip -r rust-playground-x86_64-pc-windows-msvc.zip rust-playground-x86_64-pc-windows-msvc
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      # See: https://github.com/actions/upload-release-asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: rust-playground-x86_64-unknown-linux-gnu.tar.gz
          asset_name: rust-playground-x86_64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: rust-playground-x86_64-unknown-linux-musl.tar.gz
          asset_name: rust-playground-x86_64-unknown-linux-musl.tar.gz
          asset_content_type: application/gzip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: rust-playground-x86_64-apple-darwin.tar.gz
          asset_name: rust-playground-x86_64-apple-darwin.tar.gz
          asset_content_type: application/gzip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: rust-playground-x86_64-pc-windows-msvc.zip
          asset_name: rust-playground-x86_64-pc-windows-msvc.zip
          asset_content_type: application/zip
